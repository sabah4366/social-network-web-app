{% extends 'base.html'%}
{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-2">
            
        </div>
        <div class="col-6">
            <h1>SavedPost</h1>
            <div class="row">
                {% if savedpost %}
                    {% for post in savedpost %}
                    <div class="col-5 m-2">
                    
                        <div class="card m-2" style="width:380px ;">
                            <div class="row">
                                <div class="col-2">
                                    <div class=" text-dark  m-2 fw-bold">
                                        
                                            <img src="{{post.post.profile.profile_pic.url}}" alt="Avatar" class="rounded-circle" style="border-radius: 80%;height: 40px;">
                                        
                                    </div>
                                </div>
                                <div class="col">
                                    <div class=" text-dark mt-3 fw-bold">
                                        <a href="{% url 'other-user' post.post.user.id %}" class="text-dark" style="text-decoration: none;">{{post.post.user}}</a>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            
                            <div class="card-body">
                                <a href="{% url 'post-detail' post.post.id%}">
                                    <img src="{{post.post.post.url}}" class="card-img-top" alt="..." style="height:300px ;">
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <h4 class="">No saved post</h4>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
