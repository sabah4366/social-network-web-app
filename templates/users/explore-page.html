{% extends 'base.html'%}
{% block content%}

<div class="container-fluid">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-1"></div>
        <div class="col-8 ">
            <h1>Explore</h1>
            <div class="row">
                {% for post in posts %}
                <div class="card m-2" style="width:380px ;">
                    <div class="card-header text-dark fw-bold">
                        <a href="{% url 'other-user' post.user.id %}" class="text-dark" style="text-decoration: none;">{{post.user}}</a>
                    </div>
                    <div class="card-body">
                        <img src="{{post.post.url}}" class="card-img-top" alt="..." style="height:300px ;">
                    </div>
                  </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock%}
