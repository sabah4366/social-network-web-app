<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>account</title>
</head>
<body  >
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 bg-white border   border-end-dark" style="height:100vh;position: fixed;" >
                <div class="m-3">
                    <a href="{% url 'home'%}" style="text-decoration: none;">
                    <h2 class="mt-3 text-dark">Photogram</h2>
                    </a>

                    <a href="{% url 'home'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-solid me-2 fa-house"></i> Home</h5>
                        </div>
                    </a>
                    
                    <a href="{% url 'search-user'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-solid me-3 fa-magnifying-glass"></i>Search</h5>
                        </div>
                    </a>
                    <a href="{% url 'explore'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-regular me-3 fa-compass"></i>Explore</h5>
                        </div>
                    </a>
                    <a href="{% url 'notification'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-regular me-3 fa-message"></i>Notifications</h5>
                        </div>
                    </a>
                    <a href="{% url 'create-post'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-regular me-3 fa-square-plus"></i>Create</h5>
                        </div>
                    </a>
                    
                    
                    <a href="{% url 'user-saved-post'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-regular me-3 fa-bookmark"></i>Saved</h5>
                        </div>
                    </a>
                    <a href="{% url 'profile'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark"><i class="fa-regular me-3 fa-user"></i>Profile</h5>
                        </div>
                    </a>
                    
                    <a href="{% url 'signout'%}" style="text-decoration: none;">
                        <div class="mt-4">
                            <h5 class="text-dark">Logout</h5>
                        </div>
                    </a>
                    
                    
                    
                </div> 
                
                  
            </div>
            <div class="col bg-white">
                {% block content%}

                {% endblock%}
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
