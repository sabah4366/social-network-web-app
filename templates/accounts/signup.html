{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="{% static 'css/style.css' %}"/>

  </head>
  <body>
    
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    {% if messages%}
    <div class="row">
        <div class="col-4"></div>
            <div class="col-4">
            {% for msg in messages%}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <strong>{{msg}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
            {%endfor%}
            </div>
        <div class="col-4"></div>
     </div>
    {% endif%}

    <form action='{% url 'signup'%}' method="post" enctype="multipart/form-data">
        {% csrf_token %}
      <fieldset>
        <label>First Name: <input type="text" name="fname"  id="fname"  /></label>
        <label>Last Name: <input type="text" name="lname" id="lname"  /></label>
        <label>User Name: <input type="text" name="username" id="username" required /></label>
        <label>Email: <input type="email" name="email" id="email" required /></label>
        <label>Profile Picture: <input type="file" name="profile-picture" id="profile-picture" /></label>
        <label>Bio: <input type="text" name="bio" id="bio" required /></label>
        <label>Phone No: <input type="number" name="phone-no" id="phone-no" required /></label>
        <label>Password: <input type="password" name="password" id="password"  required /></label>
        <label>Confirm Password: <input type="password" name="confirmpassword" id="confirmpassword" required /></label>
        <div style="text-align: center;">
          <span >Already have an account <br><a href="{% url 'signin'%}">Login</a></span>
        </div>

      </fieldset>
